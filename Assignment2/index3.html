<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document3</title>
</head>
<body>
    <div class="desktop">

        <div class="user-wrapper">
            <div class="user-photo">
              <img src="https://ibb.co/CP0Z1Dn" alt="User Photo">
            </div>
            <div class="user-name">
              <p>User Name</p>
            </div>
          </div>

        <div class="flex-wrapper-one">
          <div class="rectangle-2"></div>
        </div>
        <div class="flex-wrapper-two">
          <h2 style="display: inline-block; margin-right: 10px;">Test Name</h2>
          <p style="display: inline-block;">test@gmail.com</p>
          <form>
            <div class="flex-wrapper-four">
              <label for="username">Username:</label>
              <input type="text" name="username" id="username">
            </div>
            <div class="flex-wrapper-five">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="flex-wrapper-three">
              <button type="button">Create</button>

            </div>
        </div>
        <div class="flex-wrapper-three">
          <button class="log-out" type="submit">Logout</button>
        </div>
          </form>
        </div>
      </div>
</body>
</html>
